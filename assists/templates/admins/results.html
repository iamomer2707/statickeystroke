{% extends 'users/userbase.html' %}
{% load static %}
{% block contents %}
<style>
    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #333; /* Dark background for contrast */
    }
    thead {
        background-color: #444;
    }

    th, td {
        color: white; /* White text color */
        border: 1px solid #ddd; /* Light border color */
        padding: 12px 18px; /* Padding for spacing */
        text-align: left; /* Left-align text */
    }

    th {
        font-size: 16px; /* Larger font size for headers */
        font-weight: bold;
    }

    td {
        font-size: 14px; /* Slightly smaller font for table data */
    }

    tr:nth-child(even) {
        background-color: #555; /* Alternating row color */
    }

    tr:hover {
        background-color: #777; /* Hover effect for rows */
    }

    .table-responsive {
        margin-top: 30px; /* Add spacing around the table */
    }
</style>

<div class="col-sm-6 wow fadeInRight">
    <h3 class="column-title">KEYSTROKE DYNAMICS SYSTEM AND FEATURES</h3>
    <h4 style="color: white;">Results</h4>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>FAR</td>
                    <td>{{ far }}</td>
                </tr>
                <tr>
                    <td>FRR</td>
                    <td>{{ frr }}</td>
                </tr>
                <tr>
                    <td>ERR</td>
                    <td>{{ err }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Render dynamic content safely -->
        {{ rf | safe }}
    </div>
</div>

{% endblock %}
